<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carrito de la compra</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-default">

									</td>
									<td>
										<button onclick="sumarCantidad(1);" class="btn btn-warning" type="button"><span class="glyphicon glyphicon-plus"></span></button>
										<input class="inputCantidad" id="cantidadArticulo1" type="text" value="1">
										<button onclick="restarCantidad(1);" class="btn btn-warning" type="button"><span class="glyphicon glyphicon-minus"></span></button>
									</td>
									<td>
										<button onclick="incluirCesta(1);" class="btn btn-warning" type="button"><span class="glyphicon glyphicon-shopping-cart"></span></button>
									</td>
								</tr>
								<tr>
									<td id="tituloArticulo2">Producto 2</td>

										<span id="precioArticulo2">2.22</span>

										<button onclick="incluirCesta(2);" class="btn btn-warning" type="button"><span class="glyphicon glyphicon-shopping-cart"></span></button>
									</td>
								</tr>
								<tr>

										<span id="precioArticulo3">3.33</span>

									</td>
									<td>
										<button onclick="incluirCesta(3);" class="btn btn-warning" type="button"><span class="glyphicon glyphicon-shopping-cart"></span></button>
									</td>
								</tr>
								<tr>

									<td>

									</td>
								</tr>
								<tr>
									<td id="tituloArticulo5">Producto 5</td>
									<td>
										<span id="precioArticulo5">5.55</span>

					<div class="col-md-5 col-md-offset-1">

								<td>Artículo</td>
								<td>Precio</td>

							</thead>
							<tbody id="carrito">

							</tbody>
						</table>
						<div class="row">
							<div class="col-md-4 col-md-offset-1">
